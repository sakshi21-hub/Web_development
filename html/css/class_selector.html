<html>
    <head>
        <title>class selector</title>
        <style>
            .s-blue
            {
            background-color: cornflowerblue;
            }
            .s-red
            {
                color: red;
            }
            .center
            {
                text-align:left;
            }
            .f-bold
            {
                font-weight: bold;
            }
            .courier
            {
                font-family: 'Courier New';
            }

        </style>
    </head>
    <body>
        <h1 class="center courier s-blue f-bold">Good morning</h1>
        <p class="courier f-bold s-red ">Have a nice day</p>
        
        <h1 class="center courier s-blue f-bold">Good night</h1>
        <p class="courier s-red f-bold">Sweet dreams,Bye.</p>
    </body>
</html>
