<html>
    <head>
        <title>
            id selector
        </title>
        <style>
            h1
            {
                background-color: thistle;
                text-align: center;
                color: tomato;
            }
            li
            {
               color: darkkhaki;
               font-size: 19px;
               text-transform: capitalize;
               font-weight: bold;
               
            }
            #magenta
            {
                color: magenta;
            }

        </style>
    </head>
    <body>
        <h1>Good morning</h1>
        <ul>
            <li>tea</li>
            <li id="magenta">cofee</li>
            <li>juice</li>
        </ul>
    </body>
</html>
